name: Move new todo issues into todo project

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.1.0
        with:
          project: Todo
          column: Todo
          repo-token: ${{ secrets.GITHUB_TOKEN }}
